<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //WAP to findout the numbers which are divisible by 2 from the array

        let x=[4,63,17,30,36,12,78];
       //arrayname.length property is used to findout length of an array
       document.write("length of array x ="+x.length);
       document.write("<br> Even No :");
       for(let i=0;i<x.length;i++)
       {
        if(x[i] % 2==0)
        {
            document.write(x[i]+", ");
        }
       }
    </script>
</body>
</html>
