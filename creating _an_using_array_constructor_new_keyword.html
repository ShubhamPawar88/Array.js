<body>
    <script>
        //there are 2 ways to create an array
          //1.creating an array using literal(values)
         //array declaration
         //array initialization
        let cities;
        cities=["pune","Satara",'Mumbai',"Kolhapur",'Sangli'];
        document.write(cities+"<br>");
        //In JS, array is dynamic means the internal size of array can be increases or decreases at runtime of code
        //2.creating an array using array constructor and new keyword
        //creating/declaring an array having size 4
        //initializing an array
        let cities1=new Array(4);
        cities1[0]="bang"
        cities1[1]="nagpur"
        cities1[2]="nashik"
        cities1[3]="chennai"
        document.write("<br><br>");
        document.write(cities1+"<br>");



        
    </script>
