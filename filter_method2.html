<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //from the given array findout those elements which are starts with 'b'

        const color=["red","black","green","blue","yellow"];
        let arr= color.filter((s)=>s.startsWith("b"));
        document.write(arr);
        
    </script>
</body>
</html>
