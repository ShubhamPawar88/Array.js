<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let data=["shubham","dipak","prasad","sushant","shwetam","ram","jay","run"];
           document.write("original array data = "+data);
           document.write(" <br>after calling join function array data = "+data.join("|"));
           //includes() check whether given element is present in an array or not
           document.write(" <br>include  function  returns data = "+data.includes("ajay"));//false
    </script>
</body>
</html>
