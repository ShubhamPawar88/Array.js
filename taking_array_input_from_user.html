<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size=parseInt(prompt("enter an size of an element :"));
        let a=new Array(size);
        for(let i=0;i<a.length;i++)
        {
            a[i]=parseInt(prompt("enter an array element :"));

        }
        document.write("element of an array are given below :");
        for(let i=0;i<a.length;i++)
        {
            document.write(a[i]+"  "); 
        }

    </script>
</body>
</html>
