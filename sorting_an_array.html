<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array1=[4,5,6,8,9,1,2,3,12,34];
        let array2=["wed","thus","sun","mon","sat"];
        document.write("original array = "+array1);
        document.write("<br>after sorting  array1 = "+array1.sort());
        document.write("<br> after sorting  array2 = "+array2.sort());
        let array3=array2.sort();
        document.write("<br> after sorting decending  array3 = "+array3.reverse());
    </script>
</body>
</html>
