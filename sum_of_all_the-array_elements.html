<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let arr1=[3,6,7,8,2,9];
        let sum=0;
        for(let i=0;i<arr1.length;i++)
        {
            sum=sum+arr1[i];

        }
        document.write("sum of an array element is :"+sum);
        
    

    </script>
